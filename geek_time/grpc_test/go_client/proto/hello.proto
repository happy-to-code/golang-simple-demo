//指定proto版本
syntax = "proto3";
//指定包名
package hello;
option go_package = "./hello";

//定义Hello服务
service Hello{
  //定义SayHello方法
  rpc SayHello(HelloRequest) returns (HelloResponse){}
  //定义LotsOfReplies方法
  rpc LotsOfReplies(HelloRequest) returns (stream HelloResponse){}
}

//HelloRequest请求结构
message HelloRequest{
  string name = 1;
}
//HelloResponse响应结构
message HelloResponse{
  string message = 1;
}